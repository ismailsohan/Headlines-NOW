<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Headlines NOW</title>
<style>
  body {
    margin: 0;
    font-family: 'SolaimanLipi', Arial, sans-serif;
    background: #fff;
    color: #000;
  }
  /* Top Bar Container */
  .topbar {
    background: #222;
    color: white;
    padding: 5px 20px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    position: relative;
    flex-wrap: nowrap;
  }
  /* Left side: time and date stacked */
  .time-date {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 2px;
    font-size: 14px;
    font-weight: bold;
    line-height: 1.2;
  }
  #clock {
    font-size: 16px;
  }
  #date {
    font-size: 13px;
    font-weight: normal;
  }
  /* Right side container for language + login/signup */
  .right-top {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 5px;
    font-weight: bold;
    user-select: none;
  }
  /* Language Switcher */
  #lang-switcher {
    color: white;
    cursor: pointer;
    font-size: 14px;
  }
  #lang-switcher span {
    margin-left: 10px;
  }
  #lang-switcher span.selected {
    text-decoration: underline;
  }
  #lang-switcher span:hover {
    text-decoration: underline;
  }
  /* Login/Signup */
  #auth-links {
    font-size: 14px;
  }
  #auth-links a {
    color: white;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
  }
  #auth-links a:hover {
    text-decoration: underline;
  }
  /* Headlines NOW header */
  .headline-banner {
    background: #d71920;
    color: white;
    font-weight: bold;
    font-size: 36px;
    text-align: center;
    padding: 20px 0;
    user-select: none;
    margin: 0;
  }
  /* Navigation Menu for categories */
  nav.nav-bar {
    background: #f4f4f4;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: center;
  }
  nav.nav-bar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: nowrap;
    gap: 20px;
    font-weight: bold;
    font-size: 14px;
  }
  nav.nav-bar ul li a {
    text-decoration: none;
    color: #222;
    padding: 12px 10px;
    display: block;
    white-space: nowrap;
    cursor: pointer;
  }
  nav.nav-bar ul li a:hover {
    color: #d71920;
  }
  /* Responsive for small screen */
  @media (max-width: 768px) {
    .topbar {
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .time-date {
      font-size: 14px;
      order: 1;
    }
    .right-top {
      order: 2;
      width: 100%;
      align-items: center;
      flex-direction: row;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 5px;
    }
    nav.nav-bar ul {
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      font-size: 13px;
    }
    .headline-banner {
      font-size: 28px;
      padding: 15px 0;
    }
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="time-date">
    <div id="clock">Loading time...</div>
    <div id="date"></div>
  </div>
  <div class="right-top">
    <div id="lang-switcher">
      <span id="bn-btn" class="selected">বাংলা</span> / <span id="en-btn">ENGLISH</span>
    </div>
    <div id="auth-links">
      <a href="#">সাইন আপ</a> / <a href="#">লগইন</a>
    </div>
  </div>
</div>

<!-- Headlines NOW Banner -->
<h1 class="headline-banner">Headlines NOW</h1>

<!-- Navigation Bar -->
<nav class="nav-bar">
  <ul>
    <li><a href="#">বাংলাদেশ</a></li>
    <li><a href="#">রাজনীতি</a></li>
    <li><a href="#">অর্থনীতি ও ব্যবসা</a></li>
    <li><a href="#">আন্তর্জাতিক সংবাদ</a></li>
    <li><a href="#">খেলাধুলা</a></li>
    <li><a href="#">প্রযুক্তি</a></li>
    <li><a href="#">বিনোদন</a></li>
    <li><a href="#">লাইফস্টাইল</a></li>
    <li><a href="#">ফিচার ও বিশ্লেষণ</a></li>
    <li><a href="#">ভ্রমণ ব্লগ</a></li>
    <li><a href="#">লাইভ আপডেট</a></li>
    <li><a href="#">সেবা</a></li>
  </ul>
</nav>

<script>
  // Clock & Date Update (বাংলা ও ইংরেজি জন্য)
  function updateClock(lang='bn') {
    const now = new Date();
    let optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    let optionsDate = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };

    // ভাষা অনুযায়ী লোকেল সেটিংস
    const locale = lang === 'bn' ? 'bn-BD' : 'en-US';

    const timeString = now.toLocaleTimeString(locale, optionsTime);
    const dateString = now.toLocaleDateString(locale, optionsDate);

    document.getElementById('clock').textContent = timeString;
    document.getElementById('date').textContent = dateString;
  }

  // ভাষা সিলেক্টর লজিক
  const bnBtn = document.getElementById('bn-btn');
  const enBtn = document.getElementById('en-btn');

  let currentLang = 'bn';

  function setLanguage(lang) {
    currentLang = lang;
    if(lang === 'bn'){
      bnBtn.classList.add('selected');
      enBtn.classList.remove('selected');
      // এখানে চাইলে আপনার বাংলা ভাষার জন্য UI পরিবর্তন কোড আসতে পারে
    } else {
      enBtn.classList.add('selected');
      bnBtn.classList.remove('selected');
      // ইংরেজি UI পরিবর্তনের জন্য কোড এখানে
    }
    updateClock(lang);
  }

  bnBtn.addEventListener('click', () => setLanguage('bn'));
  enBtn.addEventListener('click', () => setLanguage('en'));

  // শুরুতেই বাংলা ভাষা দিয়ে চালু হবে
  setLanguage('bn');
  setInterval(() => updateClock(currentLang), 1000);
</script>

</body>
</html>
