<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Headlines NOW - Demo</title>
<style>
  body {
    margin: 0;
    font-family: 'SolaimanLipi', Arial, sans-serif;
    background: #fff;
    color: #000;
  }
  /* Top Bar */
  .topbar {
    background: #222;
    color: #fff;
    padding: 5px 20px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 14px;
    position: relative;
    gap: 15px;
    flex-wrap: wrap;
  }
  #clock {
    font-weight: bold;
  }
  #date {
    font-size: 13px;
  }
  /* Language Switcher */
  #lang-switcher {
    position: absolute;
    right: 20px;
    top: 8px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    color: white;
  }
  #lang-switcher span {
    margin-left: 10px;
    user-select: none;
  }
  #lang-switcher span.selected {
    text-decoration: underline;
  }
  #lang-switcher span:hover {
    text-decoration: underline;
  }
  /* Headlines NOW banner */
  .headline-banner {
    background: #d71920;
    color: white;
    font-weight: bold;
    font-size: 36px;
    text-align: center;
    padding: 20px 0;
    user-select: none;
    margin-bottom: 30px;
  }
  /* Category buttons */
  #category-buttons {
    text-align: center;
    margin-bottom: 30px;
  }
  #category-buttons button {
    margin: 0 10px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    border: 1px solid #d71920;
    background: white;
    color: #d71920;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
  }
  #category-buttons button.selected,
  #category-buttons button:hover {
    background-color: #d71920;
    color: white;
  }
  /* News sections */
  .news-section {
    max-width: 900px;
    margin: 0 auto 40px auto;
    padding: 0 15px;
  }
  .news-title {
    font-weight: bold;
    font-size: 24px;
    margin-bottom: 15px;
  }
  .news-content {
    font-size: 16px;
    line-height: 1.6;
    white-space: pre-line; /* preserve line breaks */
  }
</style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar" style="position: relative;">
  <div id="clock">Loading time...</div>
  <div id="date"></div>
  <!-- Language Switcher -->
  <div id="lang-switcher">
    <span id="bn-btn" class="selected">বাংলা</span> / <span id="en-btn">ENGLISH</span>
  </div>
</div>

<!-- Headlines NOW Banner -->
<div class="headline-banner">Headlines NOW</div>

<!-- Category buttons -->
<div id="category-buttons">
  <button data-cat="home" class="selected">হোমপেজ</button>
  <button data-cat="bangladesh">বাংলাদেশ</button>
</div>

<!-- News container -->
<div id="news-container">
  <!-- Home page news -->
  <div id="home-news" class="news-section">
    <div class="news-title" id="home-news-title"></div>
    <div class="news-content" id="home-news-content"></div>
  </div>
  <!-- Bangladesh category news -->
  <div id="bangladesh-news" class="news-section" style="display:none;">
    <div class="news-title" id="bangladesh-news-title"></div>
    <div class="news-content" id="bangladesh-news-content"></div>
  </div>
</div>

    },
    en: {
      homeNewsTitle: "Bangladesh and Malaysia Sign 5 MoUs, Exchange 3 Notes to Strengthen Cooperation",
      homeNewsContent: `On August 12, 2025, in Putrajaya, the administrative capital of Malaysia, Bangladesh and Malaysia signed five Memorandums of Understanding (MoUs) and exchanged three notes to deepen cooperation between the two nations. The ceremony was witnessed by Bangladesh’s Chief Adviser Prof. Muhammad Yunus and Malaysian Prime Minister Anwar Ibrahim.

      bangladeshNewsTitle: "Bangladesh-Malaysia Related News",
      bangladeshNewsContent: `On August 12, 2025, in Putrajaya, the administrative capital of Malaysia, Bangladesh and Malaysia signed five Memorandums of Understanding (MoUs) and exchanged three notes to deepen cooperation between the two nations. The ceremony was witnessed by Bangladesh’s Chief Adviser Prof. Muhammad Yunus and Malaysian Prime Minister Anwar Ibrahim.

  };

  // Update news content by language
  function updateNews(lang) {
    document.getElementById('home-news-title').textContent = translations[lang].homeNewsTitle;
    document.getElementById('home-news-content').textContent = translations[lang].homeNewsContent;

    document.getElementById('bangladesh-news-title').textContent = translations[lang].bangladeshNewsTitle;
    document.getElementById('bangladesh-news-content').textContent = translations[lang].bangladeshNewsContent;
  }

  // Language switcher buttons
  const bnBtn = document.getElementById('bn-btn');
  const enBtn = document.getElementById('en-btn');

  // Category buttons
  const categoryButtons = document.querySelectorAll('#category-buttons button');

  function setLanguage(lang) {
    updateNews(lang);
    if(lang === 'bn') {
      bnBtn.classList.add('selected');
      enBtn.classList.remove('selected');
    } else {
      enBtn.classList.add('selected');
      bnBtn.classList.remove('selected');
    }
  }

  function showCategory(cat) {
    if(cat === 'home') {
      document.getElementById('home-news').style.display = 'block';
      document.getElementById('bangladesh-news').style.display = 'none';
    } else if(cat === 'bangladesh') {
      document.getElementById('home-news').style.display = 'none';
      document.getElementById('bangladesh-news').style.display = 'block';
    }
    categoryButtons.forEach(btn => {
      btn.classList.remove('selected');
      if(btn.getAttribute('data-cat') === cat) btn.classList.add('selected');
    });
  }

  bnBtn.addEventListener('click', () => setLanguage('bn'));
  enBtn.addEventListener('click', () => setLanguage('en'));

  categoryButtons.forEach(btn => {
    btn.addEventListener('click', () => showCategory(btn.getAttribute('data-cat')));
  });

  // Clock & date
  function updateClock(lang='bn') {
    const now = new Date();
    const locale = lang === 'bn' ? 'bn-BD' : 'en-US';

    const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
    const optionsDate = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };

    document.getElementById('clock').textContent = now.toLocaleTimeString(locale, optionsTime);
    document.getElementById('date').textContent = now.toLocaleDateString(locale, optionsDate);
  }

  setInterval(() => {
    const lang = bnBtn.classList.contains('selected') ? 'bn' : 'en';
    updateClock(lang);
  }, 1000);

  // Initialize page
  setLanguage('bn');
  showCategory('home');
  updateClock('bn');
</script>

</body>
</html>
