<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
  }
  header {
    background: #d32f2f;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
  }
  .logo {
    font-size: 24px;
    font-weight: bold;
  }
  .datetime {
    font-size: 14px;
    margin-top: 5px;
  }
  .right-section {
    text-align: right;
  }
  .lang-switch {
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .auth-links a {
    color: white;
    text-decoration: none;
    margin-left: 10px;
  }
  nav {
    background: #b71c1c;
    padding: 10px;
  }
  nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
    flex-wrap: wrap;
  }
  nav ul li {
    margin-right: 15px;
  }
  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <div>
    <div class="logo" id="headline">Headlines NOW</div>
    <div class="datetime" id="datetime"></div>
  </div>
  <div class="right-section">
    <div class="lang-switch" id="langSwitch">বাংলা / ENGLISH</div>
    <div class="auth-links">
      <a href="signup.html" id="signupLink">সাইন আপ</a> / 
      <a href="login.html" id="loginLink">লগইন</a>
    </div>
  </div>
</header>

<nav>
  <ul id="categories">
    <li><a href="#">বাংলাদেশ</a></li>
    <li><a href="#">রাজনীতি</a></li>
    <li><a href="#">অর্থনীতি ও ব্যবসা</a></li>
    <li><a href="#">আন্তর্জাতিক সংবাদ</a></li>
    <li><a href="#">খেলাধুলা</a></li>
    <li><a href="#">প্রযুক্তি</a></li>
    <li><a href="#">বিনোদন</a></li>
    <li><a href="#">লাইফস্টাইল</a></li>
    <li><a href="#">ফিচার ও বিশ্লেষণ</a></li>
    <li><a href="#">ভ্রমণ ব্লগ</a></li>
    <li><a href="#">লাইভ আপডেট</a></li>
    <li><a href="#">সেবা</a></li>
  </ul>
</nav>

<script>
const translations = {
  bn: {
    categories: [
      "বাংলাদেশ", "রাজনীতি", "অর্থনীতি ও ব্যবসা", "আন্তর্জাতিক সংবাদ",
      "খেলাধুলা", "প্রযুক্তি", "বিনোদন", "লাইফস্টাইল",
      "ফিচার ও বিশ্লেষণ", "ভ্রমণ ব্লগ", "লাইভ আপডেট", "সেবা"
    ],
    signup: "সাইন আপ",
    login: "লগইন"
  },
  en: {
    categories: [
      "Bangladesh", "Politics", "Economy & Business", "International News",
      "Sports", "Technology", "Entertainment", "Lifestyle",
      "Features & Analysis", "Travel Blog", "Live Updates", "Services"
    ],
    signup: "Sign Up",
    login: "Login"
  }
};

let currentLang = "bn";

document.getElementById("langSwitch").addEventListener("click", () => {
  currentLang = currentLang === "bn" ? "en" : "bn";
  updateLanguage();
});

function updateLanguage() {
  const langData = translations[currentLang];
  
  // Update categories
  const categoryElements = document.querySelectorAll("#categories li a");
  langData.categories.forEach((cat, i) => {
    categoryElements[i].textContent = cat;
  });

  // Update auth links
  document.getElementById("signupLink").textContent = langData.signup;
  document.getElementById("loginLink").textContent = langData.login;
}

// Show live date & time
function updateDateTime() {
  const now = new Date();
  const optionsBn = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  const optionsEn = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  
  let dateStr = currentLang === "bn" 
    ? now.toLocaleDateString('bn-BD', optionsBn) 
    : now.toLocaleDateString('en-US', optionsEn);
  
  let timeStr = now.toLocaleTimeString(currentLang === "bn" ? 'bn-BD' : 'en-US');
  
  document.getElementById("datetime").textContent = `${timeStr} | ${dateStr}`;
}

setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
